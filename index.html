<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/loader.css">
</head>

<body>
    <main>
        <div class="loader">
            <div class="loader-card">
                <!-- <div class="spinner"></div> -->
                <p>Loading Image Editor</p>
                <span class="loader-hint">Preparing filters & presets</span>
                <div class="progress-bar">
                    <span></span>
                </div>
            </div>
        </div>

        <header class="app-header">
            <div class="header-text">
                <h1>Image Editor</h1>
                <!-- <p>Edit your images with filters and presets</p> -->
            </div>
        </header>
        <section>
            <div class="left">
                <h2>Filters</h2>
                <div class="filters"></div>
            </div>
            <div class="right">
                <div class="top">
                    <label for="image-input" class="btn">
                        Choose Image
                        <input type="file" id="image-input" accept="image/*" hidden>
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download</button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-line"></i>
                        <p>No image chosen</p>
                    </div>
                    <canvas id="image-canvas">

                    </canvas>
                </div>
            </div>

            <div class="sidebar-presets">
                <h2>Presets</h2>
                <div class="presets"></div>
            </div>
        </section>
    </main>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
